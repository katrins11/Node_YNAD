<div id="signUp">
    <div id="formSignUp">
        <div class="formSignUp__header">
            <div class="formSignUp__header__close">
                close
            </div>
            <div class="formSignUp__header__logo"></div>
            <h2>Sign up to Young Nordic Artists & Designers</h2>
        </div>
        <form id="signUpForm" class="signUpForm">                
            <div class="signUpTwoInLine">
                <input class="h5" placeholder="Firstname" name="firstname">
                <input class="h5" placeholder="Lastname" name="lastname">
            </div>
            <input class="h5" placeholder="Email" name="email">
            <input class="h5" placeholder="Password" name="password">
            <input class="h5" placeholder="Phone Number" name="phone_number">
            <select id="location" name="location" class='h5'></select>
            <input class="h5" placeholder="Instagram url" name="instagram_url">
            <input class="h5" placeholder="Facebook url" name="facebook_url">
            <input class="h5" placeholder="Twitter url" name="twitter_url">
            <input class="h5" placeholder="Profession" name="profession">
            
            <textarea cols="30" rows="10" class="h5" placeholder="Description" name="description"></textarea>
            <!-- <input type='file' (change)="signUpImg($event)" name="profile_image">
            <img [src]="formImage"> -->
            <!-- <button id="btnSignUp" type="submit" >Login</button> -->
            <button type="button" id="btnSignUpFacebook" class="btnLight">Sign up USING FACEBOOK</button>
            <button type="button" id="btnSignUp" class="btnDark">Login</button>
        </form>
    </div>
</div>
<script>
    $.get('/get-user-location', function(data){
        $.each(data, function( key, value ) {
            console.log('city: ' + value.city + ' | country: ' +value.country);
            $('#location').append($("<option></option>")
                .attr("value", value.idlocation)
                .text(value.country + ', ' + value.city)); 
        });
    })

    
    $('#btnSignUp').click(function() {
        var formSerialized = $('#signUpForm').serialize();
        console.log(formSerialized);
        $.post('/submit-sign-up', formSerialized, function(data){
            // console.log(data);
            if(data.success == 'ok') {
                console.log("her");
                //location.replace("/home");
                location.href = '/'; 
            }
        });
    });
</script>
